<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER</title>
</head>
<style>
    div{
        border-width: 5px;
        border-color: red;
        border-style: solid;
    }
    h1{
        padding: 15px;
        border-width: 2px;
        border-style: double;
        border-color: orange;
        width: 200px;
        text-align: center;
    }
    p{
        padding: 10px;
        text-align: center;
        border-width: 3px;
        border-style: dotted;
        border-color: green;

    }
</style>
<body>
    <div>
        <h1>MOVIES</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe minus provident est illum sapiente omnis pariatur deserunt, reprehenderit sequi dolore inventore. Ea dignissimos veniam perspiciatis pariatur consectetur ex quos sed.ipsum color sit amet </p>
    </div>
    
</body>
</html>
