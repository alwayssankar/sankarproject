<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        border-radius: 40px;
        text-align: center;
        box-shadow: 0 0 20px black;
    }
</style>
<body>
   <h1 style="border: 2px solid red;">solid</h1> 
   <h1 style="border: 2px dashed blueviolet;">dashed</h1>
   <h1 style="border: 2px dotted orange;">dotted</h1>
   <h1 style="border: 2px double purple;">double</h1>
   <h1 style="border: 2px inset cyan;">inset</h1>
   <h1 style="border: 2px doutset green;">outset</h1>
   <h1 style="border: 2px groove white;">groove</h1>
   <h1 style="border: 2px ridge yellow;">ridge</h1>
</body>
</html>
