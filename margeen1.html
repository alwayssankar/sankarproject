<!DOCTYPE html>
<html lang="en">
<head>

    <title>MARGEEN1</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            box-shadow: 0 0 150px maroon;

            border-top-right-radius: 60px;
        }

    <div></div>
